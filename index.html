<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale - Limited Time Deals</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- My Custom CSS -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="bg-[#f8f8f8]">
    <!-- header section -->
    <header class="bg-[#F9F6E2] py-6 px-4">
        <div class="max-w-screen-xl mx-auto lg:grid grid-cols-2 items-center justify-center">
            <div class="text-center space-y-9">
                <h3 class="text-3xl font-semibold">---SALE FEVER---</h3>
                <h1 class="text-6xl font-bold">Purchase TK 200 or above & get <span class="text-[#E527B2]">20%
                        off</span></h1>
                <p class="text-2xl max-sm:text-xl font-medium pt-3">Use Promo Code
                    <span class="bg-[#E527B2] px-6 py-3 rounded-lg text-white ml-2">SELL200</span>
                </p>
            </div>
            <div class="flex lg:justify-end justify-center max-md:mt-6">
                <img src="./images/Summer1.png" alt="">
            </div>
        </div>
    </header>

    <main class="max-w-screen-xl mx-auto py-28 px-4">
        <!-- Product Section -->

        <!-- Kitchenware -->
        <div class="mb-8">
            <h2 class="text-[40px] font-semibold">Kitchenware</h2>
        </div>
        <div class="grid lg:grid-cols-4 grid-cols-1 lg:gap-6 items-start justify-center ">
            <div class="col-span-3 lg:order-1 order-2 max-lg:mt-6">
                <section class="grid md:grid-cols-3 grid-cols-1 gap-6 justify-center justify-items-center items-center">

                    <div class="card bg-white p-5 rounded-lg hover:cursor-pointer" onclick="addPrice(this)">
                        <figure class="bg-[#f3f3f3] px-20 py-5 rounded-md"><img src="/images/prod1.png"
                                alt="K. Accessories" class="w-[150px] h-[175px] min-w-fit" /></figure>
                        <div class="card-body pb-0 gird items-center justify-center text-center">
                            <div class="rating">
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            </div>
                            <h2 class="card-title font-semibold text-lg">K. Accessories</h2>
                            <p class="text-gray-400"><span>39.00</span> TK</p>

                        </div>
                    </div>

                    <div class="card bg-white p-5 rounded-lg hover:cursor-pointer" onclick="addPrice(this)">
                        <figure class="bg-[#f3f3f3] px-20 py-5 rounded-md"><img src="/images/prod2.png"
                                alt="K. Accessories" class="w-[150px] h-[175px] min-w-fit" /></figure>
                        <div class="card-body pb-0 gird items-center justify-center text-center">
                            <div class="rating">
                                <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" checked />
                                <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                            </div>
                            <h2 class="card-title font-semibold text-lg">K. Accessories</h2>
                            <p class="text-gray-400"><span>25.00</span> TK</p>

                        </div>
                    </div>

                    <div class="card bg-white p-5 rounded-lg hover:cursor-pointer" onclick="addPrice(this)">
                        <figure class="bg-[#f3f3f3] px-20 py-5 rounded-md"><img src="/images/prod3.png"
                                alt="Home Cooker" class="w-[150px] h-[175px]" /></figure>
                        <div class="card-body pb-0 gird items-center justify-center text-center">
                            <div class="rating">
                                <input type="radio" name="rating-4" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-4" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-4" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-4" class="mask mask-star-2 bg-orange-400" checked />
                                <input type="radio" name="rating-4" class="mask mask-star-2 bg-orange-400" />
                            </div>
                            <h2 class="card-title font-semibold text-lg">Home Cooker</h2>
                            <p class="text-gray-400"><span>49.00</span> TK</p>

                        </div>
                    </div>
                </section>


            </div>

            <!-- Cart Section -->
            <section class="lg:order-2 order-1 space-y-5 gap-0 relative max-lg:mb-10 lg:w-full md:w-2/3 w-full mx-auto">
                <div class="bg-white rounded-lg p-6 space-y-4">
                    <h2 class="text-xl font-semibold">Have coupon?</h2>
                    <div class="join w-full">
                        <input id="coupon-code" class="input input-bordered join-item focus:outline-none w-full "
                            placeholder="Coupon Code" />
                        <button id="add-discount" onclick="addDiscount(this)"
                            class="btn bg-[#e527b2] text-white join-item py-4 hover:bg-black hover:text-white hover border-[#e527b2] transition-all">Apply</button>
                    </div>
                </div>
                <div class="bg-white rounded-lg p-6">
                    <ol id="cart-item" class="font-medium text-xl list-decimal space-y-4 pl-6"></ol>

                    <div class="divider"></div>


                    <ol class="font-medium text-xl space-y-4">
                        <li>Total price: <span class="text-gray-500"><span id="total-price">0.00</span> TK</span></li>
                        <li> Discount : <span class="text-gray-500"><span id="total-discount">0.00</span> TK</span></li>
                        <li>Total: <span class="text-gray-500"><span id="grand-total">0.00</span> TK</span></li>
                    </ol>
                    <div class="divider"></div>
                    
                        <button class="btn btn-secondary absolute left-1/2 -translate-x-1/2 w-11/12">Secondary</button>
                    
                </div>
            </section>
        </div>



        </section>

    </main>
    <!-- JavaScript -->
    <script src="./scripts/script.js"></script>
</body>

</html>
